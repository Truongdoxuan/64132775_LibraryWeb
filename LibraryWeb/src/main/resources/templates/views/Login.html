<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - Thư viện điện tử</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>

<div class="header">
    <img alt="" th:src="@{/img/banner2.png}">
</div>

<div class="main-container">
    <div class="left-side">
            <img alt="" th:src="@{/img/banner_login.png}">
    </div>
    <div class="right-side">
        <div class="login-box">
            <h2>ĐĂNG NHẬP</h2>
            <form th:action="@{/login}" method="post">
                <label>Email</label>
                <input type="text" name="username" placeholder="Nhập email người dùng"/><br/>
                <label>Mật khẩu</label>
                <input type="password" name="password" placeholder="Nhập mật khẩu"/><br/>
                <div th:if="${param.error}" class="text-error">
                    Sai tài khoản hoặc mật khẩu!
                </div>
                <div th:if="${param.logout}" class="text-error">
                    Bạn đã đăng xuất.
                </div>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
